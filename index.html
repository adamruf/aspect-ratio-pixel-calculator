<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>16:9 Pixel Calculator</title>
  <meta description="For any given width, find the height required to maintain a 16:9 aspect ratio.">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <style>
    body {
      background-color: #f1f6f6;
      background-image: url(img/bg-tile-for-dimension-calculator@2x.png);
      background-size: 338px;
      color: rgba(0,0,0,0.8);
      font-family: Roboto, Helvetica Neue, Arial, sans-serif;
    }

    h1 {
      font-size: 5rem;
    }

    p {
      color: rgba(0,0,0,0.6);
      font-size: 2rem;
    }

    .form-control--lg {
      font-size: 5rem;
      font-weight: bold;
      height: auto;
    }

    .input--framed {
      box-shadow: 0 0 0 0.5rem rgba(0,0,0,0.025);
    }

    .img--framed {
      box-shadow: 0 0 0 1rem rgba(0,0,0,0.025);
    }

    .mg-b-5 {
      margin-bottom: 5rem;
    }

    .mg-t-3 {
      margin-top: 3rem;
    }

    .mg-b-2 {
      margin-bottom: 2rem;
    }

    footer p {
      font-size: 1.2rem;
      opacity: 0.5;
      transition: all 0.2s ease-in-out;
    }

    footer p:hover {
      opacity: 1;
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-offset-1 mg-t-3 mg-b-2 text-center">
        <h1>16:9 Dimensions Calculator</h1>
        <p>Enter a width and get the height required to maintain a 16:9 aspect ratio</p>
      </div>
    </div>

    <form class="mg-b-2">
      <div class="row">
        <div class="col-lg-3 col-lg-offset-3 col-md-3 col-md-offset-3 col-sm-4 col-sm-offset-2 col-xs-6">
          <div class="form-group">
            <label for="imgWidth">Width</label>
            <input type="number" class="form-control form-control--lg input--framed" id="imgWidth" value="600" min="50" max="3840">
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
          <div class="form-group">
            <label for="imgHeight">Height</label>
            <input type="number" class="form-control  form-control--lg input--framed" id="imgHeight" readonly>
          </div>
        </div>
      </div>
    </form>


    <div class="row">
      <div class="col-md-8 col-md-offset-2 mg-b-5 text-center">
        <!-- <label>Example Image <span class="muted"></span></label><br> -->
        <img src="img/example-image.png" alt="Example image" id="exampleImg" class="img--framed js-example-img">
      </div>
    </div>


    <footer>
      <div class="row">
        <div class="col-md-12 text-center">
          <p>&copy;2017 <a href="http://adamruf.com">Adam Ruf</a></p>
        </div>
      </div>
    </footer>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script>
    // jQuery inspired by and adapted from http://size43.com/jqueryVideoTool.html

    $(document).ready(function(){

      $("#imgWidth").on('keyup blur', function () {
        var value = $(this).val();
        value *= 1;
        var valueHeight = Math.round((value/16)*9);

        $('#imgHeight').val(valueHeight);
        $('.js-example-img').css('width',value + 'px').css('height',valueHeight +'px');
      }).keyup();
    });
  </script>
</body>
</html>
